<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pentru Beatrice ‚ù§Ô∏è</title>
    <style>
        body { 
            background-color: #ffdae0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h1 { color: #d63384; font-size: 24px; }
        .buttons { margin-top: 30px; position: relative; height: 150px; }
        .btn {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: absolute;
        }
        #yesBtn {
            background-color: #2ecc71;
            color: white;
            left: 20px;
            z-index: 100;
        }
        #noBtn {
            background-color: #e74c3c;
            color: white;
            right: 20px;
        }
        #success-msg { display: none; }
        .heart { font-size: 50px; }
    </style>
</head>
<body>

<div class="card" id="mainCard">
    <div class="heart">‚ù§Ô∏è</div>
    <h1 id="question">Beatrice, vrei sƒÉ fim cel mai tare cuplu »ôi anul ƒÉsta?</h1>
    
    <div class="buttons">
        <button id="yesBtn" class="btn" onclick="celebrate()">DA!</button>
        <button id="noBtn" class="btn" onmouseover="moveNo()" onclick="moveNo()">NU</button>
    </div>
</div>

<div class="card" id="success-msg">
    <div class="heart">ü•∞</div>
    <h1>»òtiam eu! ‚ù§Ô∏è</h1>
    <p>E»ôti cea mai specialƒÉ persoanƒÉ pentru mine. Te iubesc!</p>
</div>

<script>
    function moveNo() {
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        
        // Face butonul DA mai mare de fiecare data cand ea incearca sa dea pe NU
        let currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
        yesBtn.style.fontSize = (currentSize + 2) + "px";
        yesBtn.style.padding = (currentSize + 5) + "px " + (currentSize * 2) + "px";

        // Muta butonul NU random pe ecran
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        
        noBtn.style.position = "fixed";
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    function celebrate() {
        document.getElementById('mainCard').style.display = 'none';
        document.getElementById('success-msg').style.display = 'block';
        
        // Efect de confetti (simulat prin alert sau poti adauga o librarie)
        alert("Te iubesc enorm, Beatrice! ‚ù§Ô∏è");
    }
</script>

</body>
</html>
