<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pentru Tine ❤️</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffdde1;
            font-family: 'Arial', sans-serif;
            margin: 0;
            text-align: center;
        }
        h1 {
            color: #d63384;
            font-size: 2.5rem;
        }
        p {
            color: #555;
            font-size: 1.2rem;
            max-width: 600px;
            padding: 0 20px;
        }
        .heart {
            font-size: 5rem;
            color: red;
            animation: beat 1s infinite alternate;
        }
        @keyframes beat {
            to { transform: scale(1.2); }
        }
        .photo {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            margin: 20px 0;
            /* Poti schimba linkul de mai jos cu o poza cu voi */
            background-image: url('https://images.unsplash.com/photo-1518568814500-bf0f8d125f46?ixlib=rb-4.0.3'); 
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>

    <div class="heart">❤️</div>
    
    <h1>Te ador iubita mea , Beatrice!</h1>
    
    <div class="photo"></div>

    <p>
        Am făcut acest mic site ca să îți spun cât de mult însemni pentru mine.
        Ești cea mai tare persoană din lume și te iubesc enorm!
        <br><br>
        Cu dragoste,<br>
        [Vladut al tau]
    </p>

</body>
</html>
